<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-suporte.css">
    <title>AeroControl | Cadastro de Máquinas</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <!-- <img src="img/Group 27.png" alt="Logo">
                <h1 class="logo-text">AeroControl</h1> -->
            </div>
            <div class="cloud">
                <img src="img/Group 1.png" alt="Suporte de TI">
                <span class="cloud-text">Suporte de TI</span>
            </div>
            <nav class="sidebar-nav">
                <a class="sidebar-btn" href="dashboard-suporte.html">PAINEL</a>
                <a class="sidebar-btn" href="dashboard-suporte-grafico.html">GRÁFICOS</a>
                <a class="sidebar-btn" href="dashboard-suporte-cadastro.html">CADASTRO</a>
                <a class="sidebar-btn" onclick="limparSessao()">SAIR</a>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Cadastro de Máquina</h1>
            <form class="form-cadastro" action="#" method="POST">
                <div class="form-group">
                    <label for="nome">Nome da Máquina</label>
                    <input type="text" id="nome" name="nome" placeholder="Nome da Máquina" required>
                </div>
                <div class="form-group">
                    <label for="processador">Processador</label>
                    <input type="text" id="processador" name="processador" placeholder="Modelo do Processador" required>
                </div>
                <div class="form-group">
                    <label for="memoria">Memória (RAM)</label>
                    <input type="text" id="memoria" name="memoria" placeholder="Ex: 16 GB" required>
                </div>
                <div class="form-group">
                    <label for="armazenamento">Armazenamento</label>
                    <input type="text" id="armazenamento" name="armazenamento" placeholder="Ex: 512 GB SSD" required>
                </div>
                <div class="form-group">
                    <label for="setor">Setor</label>
                    <select id="setor" name="setor" required>
                        <option value="" disabled selected>Selecione o setor</option>
                        <option value="despache">Despache Operacional</option>
                        <option value="coordenador">Coordenador de Voos</option>
                        <option value="manutencao">Manutenção</option>
                        <option value="administrativo">Administrativo</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-cadastrar">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>
</body>
</html>

<script>
    function limparSessao() {
    sessionStorage.clear();
    window.location = "index.html";
}
</script>
