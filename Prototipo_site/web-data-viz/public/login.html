<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/login.css">
    <title>Login | AeroControl</title>
</head>

<body>
    <a href="index.html">
        <div class="logo"><img src="imagens/logoAerocontrol.png" class="imgLogo"></div>
    </a>
    <div class="main">
        <div class="box">
            <div class="title">
                <p>LOGIN</p>
            </div>

            <div class="entradas">
                <input id="inputCpf" type="text" placeholder="CPF">
                <input id="inputSenha" type="password" placeholder="Senha">
            </div>

            <div class="botao">
                <button onclick="entrar()">Entrar</button>
            </div>

            <div class="redirectCadastro">
                <div class="caixinha">
                    <p>Ainda não tem uma conta?</p>
                    <a href="cadastro.html">Cadastre-se já!</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function entrar() {
        // Declaração de variáveis
        var cpf = inputCpf.value;
        var senha = inputSenha.value;

        console.log("FORM LOGIN: ", cpf);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                cpfServer: cpf,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    sessionStorage.CPF = json.cpf;
                    sessionStorage.NOME_USUARIO = json.nomeUsuario;
                    sessionStorage.EMAIL = json.email;
                    sessionStorage.ID_USUARIO = json.idUsuario || null;
                    sessionStorage.CARGO = json.cargo;
                    sessionStorage.MAQUINAS = JSON.stringify(json.maquinas);

                    if(sessionStorage.CARGO == "Analista de Dados"){
                        window.location = "ricken/index.html";
                    } else {
                        window.location = "arthur/dashboard-suporte.html";
                    }

                });

            } else {
                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
