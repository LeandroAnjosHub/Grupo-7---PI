<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroControl - Comparação de Máquinas - Murilo Martinez</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body onload="predictGrafico()">
    <div class="container">
        <aside class="sidebar">
            <img src="img/Protótipo Dashboard.png" alt="Logo da Empresa">
            <button class="sidebar-btn">RESUMO</button>
            <button class="sidebar-btn">COMPARAR</button>
            <button class="sidebar-btn">SAIR</button>
        </aside>
        <main class="main-content">
            <h1>PREVISÃO DE ALERTAS NOS PRÓXIMOS MESES</h1>

            <a href="compararMaquinas.html" class="button btn2">&larr; Comparar Máquinas</a>

            <div class="chart-container">
                <h2>PREVISÃO DOS PRÓXIMOS MESES</h2>
                <canvas id="predict-grafico" class="chart-graficoM" width="1000" height="400"></canvas>
            </div>
        </main>
    </div>
</body>

</html>

<script>
    const calcularPredictPorSetor = (dados) => {
        if (dados.length < 1) {
            throw new Error('É necessário pelo menos 1 dado para calcular a previsão.');
        }

        // const n = dados.length;

        // const indices = [...Array(n).keys()];

        // const somaX = indices.reduce((acc, x) => acc + x, 0);
        // const somaY = dados.reduce((acc, y) => acc + y, 0);
        // const somaXY = indices.reduce((acc, x, i) => acc + x * dados[i], 0);
        // const somaX2 = indices.reduce((acc, x) => acc + x * x, 0);

        // const m = (n * somaXY - somaX * somaY) / (n * somaX2 - somaX * somaX);
        // const b = (somaY - m * somaX) / n;

        // const dezembro = m * (n + 1) + b;
        // const janeiro = m * (n + 2) + b;
        // const fevereiro = m * (n + 3) + b;

        const novembro = dados[0]

        const previsoes = {
            dezembro: Math.round(novembro * 1.1),
            janeiro: Math.round(novembro * 1.2),
            fevereiro: Math.round(novembro * 1.3)
        };

        return previsoes;
    };


    function predictGrafico() {
        fetch(`/comparacao/predict`)
            .then(response => response.json())
            .then(data => {
                console.log('Dados recebidos:', data);

                const n = data.length;

                const alertasSetorA = data.find(item => item.setor === 'Despache de Voo')?.quantidade_alertas || 0;
                const alertasSetorB = data.find(item => item.setor === 'Torre de Controle')?.quantidade_alertas || 0;

                console.log('Alertas Despache de Voo:', alertasSetorA);
                console.log('Alertas Torre de Controle:', alertasSetorB);

                const previsoesSetorA = calcularPredictPorSetor([alertasSetorA]);
                const previsoesSetorB = calcularPredictPorSetor([alertasSetorB]);

                console.log('Previsões Despache de Voo:', previsoesSetorA);
                console.log('Previsões Torre de Controle:', previsoesSetorB);

                const meses = ["Novembro", "Dezembro", "Janeiro", "Fevereiro"];
                const alertasSetorAComPrevisao = [alertasSetorA, previsoesSetorA.dezembro, previsoesSetorA.janeiro, previsoesSetorA.fevereiro];
                const alertasSetorBComPrevisao = [alertasSetorB, previsoesSetorB.dezembro, previsoesSetorB.janeiro, previsoesSetorB.fevereiro];

                const ctx = document.getElementById('predict-grafico').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: meses,
                        datasets: [{
                            label: 'Despache de Voo',
                            data: alertasSetorAComPrevisao,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Torre de Controle',
                            data: alertasSetorBComPrevisao,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                            borderColor: 'rgba(153, 102, 255, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Número de Alertas'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Meses'
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Erro ao buscar os dados para o gráfico de previsão', error));
    }
</script>
