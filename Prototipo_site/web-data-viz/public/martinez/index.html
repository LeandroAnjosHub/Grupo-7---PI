<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroControl - Comparação de Alertas - Murilo Martinez</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <img src="img/Protótipo Dashboard.png" alt="Logo da Empresa">
            <button class="sidebar-btn">RESUMO</button>
            <button class="sidebar-btn">COMPARAR</button>
            <button class="sidebar-btn">SAIR</button>
        </aside>
        <main class="main-content">
            <h1>COMPARAÇÃO DE ALERTAS ENTRE SETORES</h1>

            <div style="display: flex;">
                <div class="chart-container">
                    <h2>QUANTIDADE DE ALERTAS POR MÊS EM CADA SETOR</h2>
                    <canvas id="alertChart"></canvas>
                </div>

                <div class="chart-container">
                    <h2>QUANTIDADE DE ALERTAS POR MÊS DO SETOR: <span style="color: red;" id="setorNome">SETOR</span></h2>
                    <div class="chart-setor">
                        <p>Setor</p>
                        <select id="setor2" class="setor_grafico">
                            <option value="">Selecione o Setor</option>
                            <option value="4">Torre de Controle</option>
                            <option value="5">Despache de Voo</option>
                            <option value="6">Centro de Meteorologia</option>
                        </select>
                    </div>
                    <canvas id="alertChart-eleMesmo"></canvas>
                </div>
            </div>

            <h1>COMPARAÇÃO DE MÁQUINAS POR SETOR</h1>

            <div class="chart-container chart-maquina">
                <h2>MÉDIA DE CPU E MEMÓRIA RAM UTILIZADAS NA SEMANA</h2>
                <div class="chart-setor">
                    <p>Setor</p>
                    <select id="setor" class="setor_grafico">
                        <option value="">Selecione o Setor</option>
                        <option value="1">Torre de Controle</option>
                        <option value="2">Despache de Voo</option>
                        <option value="3">Centro de Meteorologia</option>
                    </select>
                </div>
                <canvas id="alertChart-maquina"></canvas>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
